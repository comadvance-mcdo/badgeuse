        <div class="" x-init="init()">

                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dans votre structure de répétition x-for pour les jours -->
                        <template x-for="(day, index) in days" :key="index">
                            <tr :id="'day-' + day.dayNumber"
                                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <th scope="row"
                                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                                    x-text="day.formattedDate"></th>
                                <td class="px-6 py-4">
                                    <!-- champ de saisie pour l'heure de début -->
                                    <input type="time" step="1" class="border rounded" x-model="day.startTime"
                                        @click="setCurrentTime(day, 'startTime')">
                                </td>
                                <td class="px-6 py-4">
                                    <!-- champ de saisie pour l'heure de fin -->
                                    <input type="time" step="1" class="border rounded" x-model="day.endTime"
                                        @click="setCurrentTime(day, 'endTime')">
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <!-- Vous pouvez ajouter un bouton pour sauvegarder les changements -->
                                    <button x-show="isPastDate(day.fullDate)" @click="saveTime(index)"
                                        class="bg-blue-500 text-white px-2 py-1 rounded">Save</button>
                                </td>
                            </tr>
                        </template>

                    </tbody>

    <script>
        const token = sessionStorage.getItem("jwt_token");

        if (!token) {
            window.location = 'index.html';  // Si pas de token, retour à la page de connexion
        }

        function dayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start + (start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        function weekManager() {
            return {
                days: [],
                currentDate: new Date(),
                get currentMonth() {
            // Formate le mois et l'année pour l'affichage
            return this.currentDate.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
        },
                get currentWeek() {
                    const startOfWeek = this.days[0]?.formattedDate || '';
                    const endOfWeek = this.days[4]?.formattedDate || '';
                    return `${startOfWeek} - ${endOfWeek}`;
                },
                isPastDate: function (date) {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);  // réinitialise l'heure pour être à minuit
                    today.setDate(today.getDate() - 1);  // décale d'un jour en arrière
                    return date > today;
                },
                initializeDays() {
                    const startOfWeek = this.currentDate;
                    startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay() + 1); // Set to Monday of current week

                    this.days = [...Array(5)].map((_, i) => {
                        const date = new Date(startOfWeek);
                        date.setDate(date.getDate() + i);
                        return {
                            formattedDate: date.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' }),
                            dayNumber: dayOfYear(date),
                            startTime: '00:00',
                            endTime: '00:00'


                        };

                    });

                },
                
                previousWeek() {
                    this.currentDate.setDate(this.currentDate.getDate() - 7);
                    this.initializeDays();
                },
                nextWeek() {
                    this.currentDate.setDate(this.currentDate.getDate() + 7);
                    this.initializeDays();
                },
                init() { // Nouvelle méthode
                    this.initializeDays();
                },
                saveTime(index) {
                    console.log("Heure sauvegardée pour le jour:", dayOfYear);
                },
                getDayOfYear(date) {
                    const d = new Date(date);
                    const start = new Date(d.getFullYear(), 0, 0);
                    const diff = (d - start) + ((start.getTimezoneOffset() - d.getTimezoneOffset()) * 60 * 1000);
                    const oneDay = 1000 * 60 * 60 * 24;
                    return Math.floor(diff / oneDay);
                },
                setCurrentTime(dayObject, timeProperty) {
                    // Récupérer l'heure actuelle
                    const now = new Date();

                    // Formater l'heure pour qu'elle soit au format HH:MM
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');

                    const formattedTime = `${hours}:${minutes}`;

                    // Mettre à jour le modèle de données avec l'heure actuelle
                    dayObject[timeProperty] = formattedTime;
                }
            };

        }
        async function saveToDatabase(dayObject, userId) {
            const { fullDate, startTime, endTime } = dayObject;  // Récupération de fullDate

            // Convertir les heures et les minutes en une date JavaScript complète
            const [startHour, startMinute] = startTime.split(":").map(Number);
            const [endHour, endMinute] = endTime.split(":").map(Number);

            const startDateTime = new Date(fullDate);
            startDateTime.setHours(startHour, startMinute);

            const endDateTime = new Date(fullDate);
            endDateTime.setHours(endHour, endMinute);

            const data = {
                year: startDateTime.getFullYear(),
                dayOfYear: dayOfYear(startDateTime), // Utilisation de startDateTime pour obtenir le jour de l'année
                startTime: startDateTime.getTime(),
                endTime: endDateTime.getTime(),
                utilisateurs_id: userId
            };

            try {
                const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/workhours', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    console.log('Réponse non-OK reçue:', response);
                    throw new Error('Problème avec l\'enregistrement dans la base de données.');
                }

                const responseData = await response.json();

            } catch (error) {
                console.error("Erreur:", error);
            }
        }

    </script>
