    <div class="p-4 sm:ml-64">
        <h1 class="text-2xl text-center">Bienvenue sur l'interface de la badgeuse com advance</h1>
        <div class="flex justify-center items-center mb-4">
            <button x-on:click="previousMonth" class="p-2 rounded-lg bg-gray-200 hover:bg-gray-300">&#8592;</button>
            <span class="mx-4" x-text="currentMonth"></span>
            <button x-on:click="nextMonth" class="p-2 rounded-lg bg-gray-200 hover:bg-gray-300">&#8594;</button>
        </div>
        <div id="updateContainer"></div>
        <div class="" x-init="init()">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-6">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">Jour de la semaine</th>
                            <th scope="col" class="px-6 py-3">Heure de début</th>
                            <th scope="col" class="px-6 py-3">Heure de fin</th>
                            <th scope="col" class="px-6 py-3">Temps travaillé</th>
                            <th scope="col" class="px-6 py-3"></th>
                            <th scope="col" class="px-6 py-3"></th>
                            <th scope="col" class="px-6 py-3"><span class="sr-only">Edit</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dans votre structure de répétition x-for pour les jours -->
                        <template x-for="(day, index) in days" :key="index">
                            <tr :id="'day-' + day.dayNumber"
                                :class="{ 'border-t-8 border-gray-800': day.isStartOfWeek }"
                                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <th scope="row"
                                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                                    x-text="day.formattedDate"></th>
                                <td class="px-6 py-4">
                                    <!-- champ de saisie pour l'heure de début -->
                                    <input type="time" step="1" class="border rounded" x-model="day.startTime"
                                        x-show="isPastDate(day.fullDate)" x-bind:disabled="day.isChecked"
                                        @click="setCurrentTime(day, 'startTime')">
                                </td>
                                <td class="px-6 py-4">
                                    <!-- champ de saisie pour l'heure de fin -->
                                    <input type="time" step="1" class="border rounded" x-model="day.endTime"
                                        x-show="isPastDate(day.fullDate)" x-bind:disabled="day.isChecked"
                                        @click="setCurrentTime(day, 'endTime')">
                                </td>
                                <td class="px-6 py-4"
                                    x-text="calculateWorkedTime(day.startTime, day.endTime, day.isFriday, day.isChecked).formattedTime">
                                </td>

                                <td>
                                    <input type="checkbox" x-model="day.isChecked" class="rounded">
                                </td>
                                <td class="px-6 py-4">
                                    <div x-show="day.isChecked">
                                        <select x-show="day.isChecked" x-model="day.selectedOption" class="rounded">
                                            <option value="" selected>Choisir une option</option>
                                            <option value="CP">CP</option>
                                            <option value="TT">TT</option>
                                            <option value="Arrêt">Arrêt</option>
                                            <option value="Révisions">Révisions</option>
                                            <option value="Ecole">Ecole</option>
                                            <option value="CP souhait">CP souhait</option>
                                            <option value="Absent">Absent</option>
                                        </select>
                                    </div>
                                    <div x-show="!day.isChecked">
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <!-- Vous pouvez ajouter un bouton pour sauvegarder les changements -->
                                    <button x-show="isPastDate(day.fullDate)" @click="saveTime(index)"
                                        class="bg-blue-500 text-white px-2 py-1 rounded">Save</button>

                            </tr>

    </div>
    <script>
        const userId = sessionStorage.getItem("user_id");
        if (!userId) {
            window.location = 'index.html';  // Si pas de token, retour à la page de connexion
        }

        function dayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start + (start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }
        function timestampToTime(timestamp) {
            let date = new Date(timestamp);
            let hours = String(date.getHours()).padStart(2, '0');
            let minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        let errorDisplayed = false;
        function weekManager() {
            return {
                days: [],
                currentDate: new Date(),
                get currentMonth() {
                    // Formate le mois et l'année pour l'affichage
                    return this.currentDate.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                },
                isPastDate: function (date) {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);  // réinitialise l'heure pour être à minuit
                    today.setDate(today.getDate() + 1);  // décale d'un jour en arrière
                    return date < today;
                },
                initializeDays() {
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth();
                    const daysInMonth = new Date(year, month + 1, 0).getDate();

                    this.days = [...Array(daysInMonth)].map((_, i) => {
                        const date = new Date(year, month, i + 1);
                        if (date.getDay() !== 0 && date.getDay() !== 6) { // Exclure les samedis (6) et dimanches (0)
                            return {
                                isStartOfWeek: date.getDay() === 5, // True si le jour est un lundi
                                isFriday: date.getDay() === 5, // True si le jour est un vendredi
                                fullDate: date,
                                formattedDate: date.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' }),
                                dayNumber: dayOfYear(date),
                                startTime: '',
                                endTime: '',
                                isChecked: false, // Nouveau champ pour gérer l'état de la case à cocher
                                selectedOption: null // Nouveau champ pour gérer l'option sélectionnée dans la liste déroulante
                            };
                        }
                    }).filter(Boolean); // Filtre les valeurs undefined (samedis et dimanches)
                    this.$watch('days', () => {
                        this.days.forEach(day => {
                            if (day.isChecked) {
                                day.startTime = '';
                                day.endTime = '';
                            }
                        });
                    }, { deep: true });
                },
                previousMonth() {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.initializeDays();
                    this.init();
                    this.$nextTick(() => {
                        this.currentDate = new Date(this.currentDate);  // force update
                    });
                },
                nextMonth() {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.initializeDays();
                    this.init();
                    this.$nextTick(() => {
                        this.currentDate = new Date(this.currentDate);  // force update
                    });
                },
                init() {
                    this.initializeDays();
                    const userId = sessionStorage.getItem("user_id");
                    const dayNumbers = this.days.map(day => day.dayNumber);

                    const requestData = {
                        id: userId,
                        test: dayNumbers
                    };

                    const urls = [
                        'https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/workhours_test',
                        'https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/day_missing_lecture'
                    ];

                    const requests = urls.map(url => {
                        return fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${sessionStorage.getItem('jwt_token')}`
                            },
                            body: JSON.stringify(requestData)
                        })
                            .then(response => {
                                if (response.ok) {
                                    return response.json();
                                } else {
                                    throw new Error(`Erreur ${response.status}: ${response.statusText}`);
                                }
                            });
                    });

                    Promise.all(requests)
                        .then(data => {
                            const flattenedData = data.flat();
                            flattenedData.forEach((result, index) => {
                                if (result.length === 0) {

                                } else {
                                    if (result && result.dayOfYear) {
                                        const matchingDay = this.days.find(day => day.dayNumber === result.dayOfYear);
                                        if (matchingDay) {
                                            if (result.startTime) {
                                                matchingDay.startTime = timestampToTime(result.startTime);
                                            }
                                            if (result.endTime) {
                                                matchingDay.endTime = timestampToTime(result.endTime);
                                            }
                                            // Si 'missing' existe, mettez à jour 'selectedOption'
                                            if (result.missing) {
                                                matchingDay.selectedOption = result.missing;
                                            }
                                            // Modification ici: Cochez la case seulement si 'missing' existe
                                            matchingDay.isChecked = Boolean(result.missing);
                                        }
                                    }
                                }
                            });
                        })
                        .catch(error => {
                            if (error.message.includes("429") && !errorDisplayed) {
                                errorDisplayed = true;
                                console.error("Erreur 429: Trop de requêtes. Veuillez attendre avant de refaire une autre requête.");
                                const messageHTML = `
    <div class="bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 px-4 py-3 shadow-md rounded-xl" role="alert">
        <div class="flex">
            <div class="py-1">
                <svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
                </svg>
            </div>
            <div>
                <p class="font-bold">Trop de requêtes ! Veuillez attendre <span id="countdown">20</span> secondes avant de recharger la page.</p>
            </div>
        </div>
    </div>`;

                                // Ajouter le message d'erreur au corps du document
                                const targetElement = document.getElementById('updateContainer'); // Remplacez 'yourDivId' par l'ID de l'élément où vous souhaitez afficher le message
                                targetElement.insertAdjacentHTML('beforebegin', messageHTML); // Cela insérera le message juste avant l'élément cible

                                // Gérer le décompte
                                let countdownValue = 20;
                                const countdownElement = document.getElementById("countdown");
                                const interval = setInterval(() => {
                                    countdownValue--;
                                    countdownElement.textContent = countdownValue;

                                    if (countdownValue <= 0) {
                                        clearInterval(interval);

                                        // Supprimer le message d'erreur
                                        const alertElement = countdownElement.closest('.bg-teal-100');
                                        if (alertElement) {
                                            alertElement.remove();
                                        }
                                    }
                                }, 1000);

                            } else {
                                console.error(`Erreur attrapée: ${error}`);
                            }
                        });

                },
                saveTime(index) {
                    const userId = sessionStorage.getItem("user_id");
                    const selectedDay = this.days[index];
                    selectedDay.year = this.currentDate.getFullYear();
                    // Récupérer les informations nécessaires pour calculateWorkedTime
                    const startTime = selectedDay.startTime; // À adapter si le nom de la propriété est différent
                    const endTime = selectedDay.endTime;     // À adapter si le nom de la propriété est différent
                    const isFriday = selectedDay.isFriday;   // À adapter si le nom de la propriété est différent
                    const isChecked = selectedDay.isChecked; // À adapter si le nom de la propriété est différent

                    // Appeler calculateWorkedTime pour obtenir la différence en minutes
                    const result = calculateWorkedTime(startTime, endTime, isFriday, isChecked);
                    const differenceInMinutes = result.differenceInMinutes;

                    // Appeler saveToDatabase avec differenceInMinutes comme paramètre supplémentaire
                    saveToDatabase(selectedDay, userId, differenceInMinutes);
                },

                getDayOfYear(date) {
                    const d = new Date(date);
                    const start = new Date(d.getFullYear(), 0, 0);
                    const diff = (d - start) + ((start.getTimezoneOffset() - d.getTimezoneOffset()) * 60 * 1000);
                    const oneDay = 1000 * 60 * 60 * 24;
                    return Math.floor(diff / oneDay);
                },
                setCurrentTime(dayObject, timeProperty) {
                    // Récupérer l'heure actuelle
                    const now = new Date();

                    // Formater l'heure pour qu'elle soit au format HH:MM
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');

                    const formattedTime = `${hours}:${minutes}`;

                    // Mettre à jour le modèle de données avec l'heure actuelle
                    dayObject[timeProperty] = formattedTime;
                }
            };

        }

        function handleSaveEvent(startTime, endTime, isFriday, isChecked, year, dayNumber, userId) {
            // Appeler la fonction calculateWorkedTime
            const result = calculateWorkedTime(startTime, endTime, isFriday, isChecked);

            // Récupérer les valeurs
            const formattedTime = result.formattedTime;
            const differenceInMinutes = result.differenceInMinutes;
            // Appeler saveToDatabase
            saveToDatabase(year, dayNumber, startTime, endTime, userId, differenceInMinutes);
        }
        async function saveToDatabase(dayObject, userId, differenceInMinutes, selected_missing) {
            // Extraction des données à partir de dayObject
            const { fullDate, startTime, endTime, isChecked, dayNumber, selectedOption, year } = dayObject;
            // Convertir les heures et les minutes en une date JavaScript complète
            const [startHour, startMinute] = startTime.split(":").map(Number);
            const [endHour, endMinute] = endTime.split(":").map(Number);

            const startDateTime = new Date(fullDate);
            startDateTime.setHours(startHour, startMinute);

            const endDateTime = new Date(fullDate);
            endDateTime.setHours(endHour, endMinute);

            const data = {
                year: year,
                dayOfYear: dayNumber, // Utilisation de startDateTime pour obtenir le jour de l'année
                startTime: startDateTime.getTime(),
                endTime: endDateTime.getTime(),
                utilisateurs_id: userId,
                hourTime: differenceInMinutes,
            };
            const messageHTML = `
        <div class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md rounded-xl" role="alert">
            <div class="flex">
                <div class="py-1">
                    <svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
                    </svg>
                </div>
                <div>
                    <p class="font-bold">Mise à jour effectuée</p>
                </div>
            </div>
        </div>`;
            let endpoints = ["https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/workhours_final"];

            if (isChecked) {
                // Si la case est cochée, utilisez les endpoints pour les données "manquantes" et "check"
                data.missing = selected_missing;
                data.check = "oui";
                endpoints = ["https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/comptetempstotal", "https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/workhours_final", "https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/DAY_MISSING"];

            } else if (startTime && endTime) {
                // Si des horaires sont présents, utilisez l'endpoint pour les horaires
                const [startHour, startMinute] = startTime.split(":").map(Number);
                const [endHour, endMinute] = endTime.split(":").map(Number);

                const startDateTime = new Date(fullDate);
                startDateTime.setHours(startHour, startMinute);

                const endDateTime = new Date(fullDate);
                endDateTime.setHours(endHour, endMinute);

                data.startTime = startDateTime.getTime();
                data.endTime = endDateTime.getTime();
                data.check = "non";

                endpoints = ["https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/comptetempstotal", "https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/workhours_final", "https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/DAY_MISSING"];
            } else {
                // Si rien n'est coché ou saisi, ne faites rien
                return;
            }

            // Exécutez la requête pour chaque endpoint
            for (const endpoint of endpoints) {
                console.log("Sending data to endpoint:", endpoint);

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${sessionStorage.getItem('jwt_token')}`
                        },

                        body: JSON.stringify(data)
                    });

                    const responseData = await response.json();
                    // Insérer le message HTML dans le conteneur
                    document.getElementById("updateContainer").innerHTML = messageHTML;
                    // Supprimer le message après 5 secondes (5000 millisecondes)
                    setTimeout(() => {
                        document.getElementById("updateContainer").innerHTML = '';
                    }, 2000);

                } catch (error) {
                    console.error("Erreur:", error);
                }
            }
        }

        function calculateWorkedTime(startTime, endTime, isFriday, isChecked) {
            if (isChecked) {
                return { formattedTime: '', differenceInMinutes: 0 };
            }

            const start = new Date(`1970-01-01T${startTime}Z`);
            const end = new Date(`1970-01-01T${endTime}Z`);

            if (isNaN(start) || isNaN(end)) {
                return { formattedTime: '', differenceInMinutes: 0 };
            }

            let workedMillis = end - start;
            const lunchBreakMillis = 48 * 60 * 1000;
            workedMillis -= lunchBreakMillis;
            const standardWorkMillis = (isFriday ? 6 * 60 + 12 : 7 * 60 + 12) * 60 * 1000;

            const differenceMillis = workedMillis - standardWorkMillis;
            const differenceInMinutes = Math.round(differenceMillis / (60 * 1000));
            let differenceHours = Math.floor(Math.abs(differenceMillis) / (60 * 60 * 1000));
            let differenceMinutes = Math.floor((Math.abs(differenceMillis) % (60 * 60 * 1000)) / (60 * 1000));
            differenceMinutes = String(differenceMinutes).padStart(2, '0');
            let sign = differenceMillis < 0 ? '-' : '';

            return {
                formattedTime: `${sign}${differenceHours}h${differenceMinutes}`,
                differenceInMinutes: differenceInMinutes
            };
        }

        function minutesToHHMM(minutes) {
            const sign = minutes < 0 ? '-' : '+';
            const absMinutes = Math.abs(minutes);
            const hh = Math.floor(absMinutes / 60);
            const mm = absMinutes % 60;
            return `${sign}${hh}h${String(mm).padStart(2, '0')}`;
            console.log(`Transformed Time: ${hours}h${minutes}m`);
        }
        function displayCreditTime(minutes) {
            const element = document.querySelector("#credit_temp span"); // Sélectionnez l'élément que vous souhaitez mettre à jour
            if (element) {
                const formattedTime = minutesToHHMM(minutes); // Convertissez les minutes en format hh:mm
                element.textContent = formattedTime; // Mettez à jour le contenu textuel de l'élément
            } else {
                console.error("Élément pour afficher le temps de crédit non trouvé.");
            }
        }
