        <h1 class="text-2xl text-center">Tableau de présence</h1>
        <div class="flex justify-center items-center mb-4">
            <button x-on:click="previousMonth" class="p-2 rounded-lg bg-gray-200 hover:bg-gray-300">&#8592;</button>

            <button x-on:click="nextMonth" class="p-2 rounded-lg bg-gray-200 hover:bg-gray-300">&#8594;</button>
        </div>
        <div id="errorContainer"></div>
        <div id="updateContainer"></div>
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-6">
            <!-- Tableau -->
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">Jour</th>
                        <template x-for="user in users">
                            <th scope="col" class="px-6 py-3 text-center" x-text="user.username"></th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="day in days">
                        <tr
                            :class="{'bg-gray-200 border-b dark:bg-gray-800 dark:border-gray-700 dark:bg-gray-700': day.isWeekendOrHoliday, 'bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600': !day.isWeekendOrHoliday}">
                            <td class="px-6 py-4" x-text="day.formattedDate"></td>
                            <template x-for="user in users">
                                <td :class="getAbsenceColor(getAbsenceReason(day.dayNumber, user.id))"
                                    x-text="getAbsenceReason(day.dayNumber, user.id)" class="px-6 py-4 text-center">
                                </td>
                            </template>
                        </tr>
                    </template>


                </tbody>
            </table>
        </div>



    </div>
    <script>
        const userId = sessionStorage.getItem("user_id");
        if (!userId) {
            window.location = 'index.html';  // Si pas de token, retour à la page de connexion
        }


        function fetchCreditTimeForUser(userId) {
            return fetch(`https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/comptetempstotal?utilisateurs_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        displayCreditTime(data[0].hourTime); // Appelons une fonction pour afficher la valeur
                    } else {
                        console.error("Aucune donnée reçue de la BDD");
                    }
                })
                .catch(error => {
                    console.error("Erreur lors de la récupération du crédit temps:", error);
                });
        }
        function minutesToHHMM(minutes) {
            const sign = minutes < 0 ? '-' : '+';
            const absMinutes = Math.abs(minutes);
            const hh = Math.floor(absMinutes / 60);
            const mm = absMinutes % 60;
            return `${sign}${hh}h${String(mm).padStart(2, '0')}`;
            console.log(`Transformed Time: ${hours}h${minutes}m`);
        }
        function displayCreditTime(minutes) {
            const element = document.querySelector("#credit_temp span"); // Sélectionnez l'élément que vous souhaitez mettre à jour
            if (element) {
                const formattedTime = minutesToHHMM(minutes); // Convertissez les minutes en format hh:mm
                element.textContent = formattedTime; // Mettez à jour le contenu textuel de l'élément
            } else {
                console.error("Élément pour afficher le temps de crédit non trouvé.");
            }
        }

        // À la fin du chargement du DOM, exécutez la fonction fetchCreditTimeForUser
        document.addEventListener("DOMContentLoaded", function () {
            const userId = sessionStorage.getItem("user_id");
            fetchCreditTimeForUser(userId);
        });


        function presenceTable() {
            return {
                days: [],
                users: [],
                absences: [],
                currentDate: new Date(),

                init() {
                    this.initializeDays();
                    this.fetchUsers();
                },

                dayOfYear(date) {
                    const start = new Date(date.getFullYear(), 0, 0);
                    const diff = date - start + (start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000;
                    const oneDay = 1000 * 60 * 60 * 24;
                    return Math.floor(diff / oneDay);
                },

                initializeDays() {
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth();
                    const daysInMonth = new Date(year, month + 1, 0).getDate();

                    const holidays = [
                        new Date(year, 0, 1),  // Jour de l'An
                        new Date(year, 4, 1),  // Fête du Travail
                        new Date(year, 6, 14), // Fête nationale
                        new Date(year, 10, 11) // Jour d'Armistice
                        // ... ajoutez d'autres jours si nécessaire
                    ];

                    this.days = [...Array(daysInMonth)].map((_, i) => {
                        const date = new Date(year, month, i + 1);
                        const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                        const isHoliday = holidays.some(holiday =>
                            holiday.getDate() === date.getDate() &&
                            holiday.getMonth() === date.getMonth() &&
                            holiday.getFullYear() === date.getFullYear()
                        );

                        return {
                            fullDate: date,
                            dayNumber: this.dayOfYear(date),
                            formattedDate: `${date.toLocaleDateString('fr-FR', { weekday: 'short' })} ${date.getDate()} ${date.toLocaleDateString('fr-FR', { month: 'short' })}`,
                            isWeekendOrHoliday: isWeekend || isHoliday
                        };
                    });
                },
                getAbsenceColor(reason) {
                    switch (reason) {
                        case 'CP':
                            return 'bg-green-400 text-green-600 rounded'; // Vert pour CP
                        case 'TT':
                            return 'bg-blue-400 text-blue-600 rounded'; // Bleu pour TT
                        default:
                            return ''; // Aucune couleur par défaut
                    }
                },
                fetchUsers() {
                    fetch('https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/user')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data;
                            this.fetchAbsences();
                        });
                },

                fetchAbsences() {
                    const year = this.currentDate.getFullYear();
                    const dayNumbers = this.days.map(day => day.dayNumber);

                    const requestData = {
                        test: dayNumbers,
                        year: year
                    };
                    console.log("Données envoyées pour les absences:", requestData);
                    fetch('https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/day_missing_lecture_presence', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    })
                        .then(response => response.json())
                        .then(data => {
                            this.absences = data;
                        });
                },

                getAbsenceReason(dayNumber, userId) {
                    const absence = this.absences.find(a => a.dayOfYear === dayNumber && a.utilisateurs_id === userId);
                    return absence ? absence.missing : '-';
                },

                previousMonth() {
                    console.log("before: ", this.currentDate);
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    console.log("After: ", this.currentDate);
                    this.initializeDays();
                    this.init();
                    this.$nextTick(() => {
                        this.currentDate = new Date(this.currentDate);  // force update
                    });
                },
                nextMonth() {
                    console.log("before: ", this.currentDate);
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    console.log("After: ", this.currentDate);
                    this.initializeDays();
                    this.init();
                    this.$nextTick(() => {
                        this.currentDate = new Date(this.currentDate);  // force update
                    });
                },
            }
        }

    </script>
