    <div class="p-4 sm:ml-64">
        <h1 class="text-2xl text-center">Journal de suvi</h1>
        <div x-data="workHours()" x-init="fetchWorkHours" class="relative overflow-x-auto shadow-md sm:rounded-lg mt-6">
            <!-- Tableau -->
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">Date</th>
                        <th scope="col" class="px-6 py-3">Start Time</th>
                        <th scope="col" class="px-6 py-3">End Time</th>
                        <th scope="col" class="px-6 py-3">Hour Time</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="record in workhours">
                        <tr
                            :class="{ 'bg-red-200 border-b  hover:bg-red-300 ': record.hourTime < 0, 'bg-green-100 border-b hover:bg-green-2000': record.hourTime >= 0 }">

                            <td class="px-6 py-4"
                                x-text="dayOfYearToDate(record.dayOfYear, record.year).toLocaleDateString('fr-FR')">
                            </td>
                            <td class="px-6 py-4" x-text="new Date(record.startTime).toLocaleTimeString('fr-FR')"></td>
                            <td class="px-6 py-4" x-text="new Date(record.endTime).toLocaleTimeString('fr-FR')"></td>
                            <td class="px-6 py-4" x-text="formatHourTime(record.hourTime)"></td>
                        </tr>
                    </template>


                </tbody>
            </table>
        </div>



    </div>
    <script>
        const user_id = sessionStorage.getItem("user_id");
        if (!user_id) {
            window.location = 'index.html';  // Si pas de token, retour à la page de connexion
        }
        function dayOfYearToDate(dayOfYear, year) {
            const date = new Date(year, 0);
            date.setDate(date.getDate() + dayOfYear - 1);
            return date;
        }
        function workHours() {
            return {
                workhours: [],
                user_id: sessionStorage.getItem("user_id"),
                fetchWorkHours() {
                    fetch('https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/workhours2', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: this.user_id })
                    })
                        .then(res => res.json())
                        .then(data => {
                            this.workhours = data;
                        });
                },
                formatHourTime(minutes) {
                    const sign = minutes < 0 ? "-" : "";
                    const absoluteMinutes = Math.abs(minutes);
                    const hours = Math.floor(absoluteMinutes / 60);
                    const remainingMinutes = absoluteMinutes % 60;
                    return `${sign}${hours}h${remainingMinutes.toString().padStart(2, '0')}`;
                }
            }

        }

        function fetchCreditTimeForUser(userId) {
            return fetch(`https://x8ki-letl-twmt.n7.xano.io/api:jZfRiwME/comptetempstotal?utilisateurs_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        displayCreditTime(data[0].hourTime); // Appelons une fonction pour afficher la valeur
                    } else {
                        console.error("Aucune donnée reçue de la BDD");
                    }
                })
                .catch(error => {
                    console.error("Erreur lors de la récupération du crédit temps:", error);
                });
        }
        function minutesToHHMM(minutes) {
            const sign = minutes < 0 ? '-' : '+';
            const absMinutes = Math.abs(minutes);
            const hh = Math.floor(absMinutes / 60);
            const mm = absMinutes % 60;
            return `${sign}${hh}h${String(mm).padStart(2, '0')}`;
            console.log(`Transformed Time: ${hours}h${minutes}m`);
        }
        function displayCreditTime(minutes) {
            const element = document.querySelector("#credit_temp span"); // Sélectionnez l'élément que vous souhaitez mettre à jour
            if (element) {
                const formattedTime = minutesToHHMM(minutes); // Convertissez les minutes en format hh:mm
                element.textContent = formattedTime; // Mettez à jour le contenu textuel de l'élément
            } else {
                console.error("Élément pour afficher le temps de crédit non trouvé.");
            }
        }

        // À la fin du chargement du DOM, exécutez la fonction fetchCreditTimeForUser
        document.addEventListener("DOMContentLoaded", function () {
            const userId = sessionStorage.getItem("user_id");
            fetchCreditTimeForUser(userId);
        });
    </script>
